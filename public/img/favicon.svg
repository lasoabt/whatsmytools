<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32">
  <!-- Black background -->
  <rect width="32" height="32" fill="#000000"/>
  
  <!-- Green border (retro terminal style) -->
  <rect x="1" y="1" width="30" height="30" fill="none" stroke="#00ff00" stroke-width="1"/>
  
  <!-- Terminal prompt symbol ">" -->
  <path d="M 8 10 L 14 16 L 8 22" fill="none" stroke="#00ff00" stroke-width="2" stroke-linecap="square"/>
  
  <!-- Cursor/underscore "_" -->
  <rect x="16" y="21" width="8" height="2" fill="#00ff00"/>
  
  <!-- Scanline effect (subtle horizontal lines) -->
  <line x1="0" y1="8" x2="32" y2="8" stroke="#00ff00" stroke-width="0.3" opacity="0.3"/>
  <line x1="0" y1="16" x2="32" y2="16" stroke="#00ff00" stroke-width="0.3" opacity="0.3"/>
  <line x1="0" y1="24" x2="32" y2="24" stroke="#00ff00" stroke-width="0.3" opacity="0.3"/>
</svg>